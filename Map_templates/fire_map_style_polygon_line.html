<!DOCTYPE html>
<html>

<head>
    <title>Fire Hotspots</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 500px;
            width: 80%;
            margin: auto;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <h2 style="text-align:center;">Fire Hotspots</h2>
    <div id="map"></div>

    <script>
        // Initialize map
        var map = L.map('map').setView([-17, 30], 6);

        // Add basemap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 18 }).addTo(map);

        // Load GeoJSON data with style
        var myStyle = {
            "color": "red",
            "weight": 5,
            "opacity": 0.65
        };
        fetch('../data/zim_admin2.geojson')
            .then(res => res.json())
            .then(data => {
                var fireLayer = L.geoJSON(data, { style: myStyle });
                fireLayer.addTo(map);
                map.fitBounds(fireLayer.getBounds());
            })
            .catch(err => console.error(err));
    </script>
</body>

</html>
