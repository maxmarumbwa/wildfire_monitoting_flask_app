<!DOCTYPE html>
<html>
<head>
    <title>Fire Dashboard</title>
       <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial;
            background: #f5f5f5;
            height: 100vh;
        }

        .dashboard {
            display: grid;
            height: 100vh;
            grid-template-columns: 300px 1fr 1fr 1fr;
            grid-template-rows: 70px 300px 1fr;
            grid-template-areas:
                "nav card1 card2 card3"
                "nav bar-chart bar-chart pie-chart"
                "nav table table table";
            gap: 10px;
            padding: 10px;
        }

        .nav        { grid-area: nav; background: red; }
        .card1      { grid-area: card1; background: blue; }
        .card2      { grid-area: card2; background: cyan; }
        .card3      { grid-area: card3; background: pink; }  /* FIXED */
        .bar-chart  { grid-area: bar-chart; background: grey; }
        .pie-chart  { grid-area: pie-chart; background: grey; }
        .table      { grid-area: table; background: green; overflow:auto; }

        .card1, .card2, .card3,
        .bar-chart, .pie-chart, .table, .nav {
            padding: 10px;
            border-radius: 6px;
            color: white;
        }
    </style>
</head>

<body>

    <div class="dashboard">

        <div class="nav">
            <h2>Fire Analytics</h2>
            <input type="range" style="width:150px;">
        </div>

        <div class="card1"><h3>Total Fires</h3><p>156</p></div>
        <div class="card2"><h3>High FRP</h3><p>42</p></div>
        <div class="card3"><h3>This Month</h3><p>28</p></div>

        <div class="pie-chart" id="pie-chart">
            <small>Monthly Distribution</small>
            <canvas id="pie-chart-canvas"></canvas>
        </div>

        <div class="bar-chart">
            <small>Monthly Trend</small>
        <canvas id="bar-chart-canvas"></canvas>
        </div>

        <div class="table">
            <h3>Fire Details</h3>
            <canvas id="fireChart"></canvas>
 
            </table>
        </div>

    </div>
<script>
    const ctx = document.getElementById('pie-chart-canvas').getContext('2d');
    const firePieChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: ['North', 'South', 'East', 'West'],
            datasets: [{
                label: 'Fires per District',
                data: [45, 78, 32, 20],  // synthetic data
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    // plot chart
      const barchart = document.getElementById('bar-chart-canvas');

  new Chart(barchart, {
    type: 'bar',
    data: {
      labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
      datasets: [{
        label: '# of Votes',
        data: [12, 19, 3, 5, 2, 3],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });

  // plot table 
    // Step 1: Fetch JSON data
    fetch('{{ url_for("static", filename="data/fire.json") }}')
      .then(response => response.json())
      .then(data => {
        const years = data.map(d => d.year);

        // Get all region names dynamically (excluding 'year')
        const regions = Object.keys(data[0]).filter(k => k !== 'year');

        // Prepare datasets
        const datasets = regions.map((region, index) => {
          const color = `hsl(${index * 30}, 70%, 50%)`; // different color for each region
          return {
            label: region,
            data: data.map(d => d[region]),
            borderColor: color,
            backgroundColor: color + '55', // transparent fill
            fill: false,
            tension: 0.1
          };
        });

        // Step 2: Create Chart
        const ctx_firechart = document.getElementById('fireChart').getContext('2d');
        const fireChart = new Chart(ctx_firechart, {
          type: 'line', // can change to 'bar' if you prefer
          data: {
            labels: years,
            datasets: datasets
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Fire Incidents by Region'
              },
              legend: {
                position: 'bottom'
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      })
      .catch(err => console.error('Error loading JSON:', err));

</script>
</body>
</html>
