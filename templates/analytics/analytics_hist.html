<!DOCTYPE html>
<html>
<head>
    <title>Fire Dashboard</title>
    <style>
        body { margin: 0; font-family: Arial; background: #f5f5f5; height: 100vh; overflow: hidden; }
 .dashboard{
    display: grid;
 }
 .nav{
    display:grid;
    background: red
 }
  .cards{
    display:grid;
    background: blue
 }
  .charts{
    display:grid;
    background: grey
 }
  .table{
    display:grid;
    background: green
 }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="nav">
            <h2>Fire Analytics</h2>
            <div>
                <input type="range" style="width: 150px;">
                <input type="month" style="margin-left: 10px;">
            </div>
        </div>

        <div class="cards">
            <div class="card"><h3>Total Fires</h3><p>156</p></div>
            <div class="card"><h3>High FRP</h3><p>42</p></div>
            <div class="card"><h3>This Month</h3><p>28</p></div>
        </div>

        <div class="charts">
            <div class="bar-chart">
                <h3>Monthly Trend</h3>
            </div>
            <div class="pie-chart">
                <h3> Monthly distibution</h3>
            </div>
        </div>
        <div class="table">
            <h3>Fire Details</h3>
            <div class="table-content">
                <table>
                    <thead><tr><th>ID</th><th>Date</th><th>District</th><th>FRP</th></tr></thead>
                    <tbody>
                        <tr><td>1</td><td>2024-01-15</td><td>North</td><td>45.2</td></tr>
                        <tr><td>2</td><td>2024-01-16</td><td>South</td><td>78.5</td></tr>
                        <tr><td>3</td><td>2024-01-17</td><td>East</td><td>32.1</td></tr>
                        <tr><td>4</td><td>2024-01-18</td><td>West</td><td>67.8</td></tr>
                        <tr><td>5</td><td>2024-01-19</td><td>Central</td><td>23.4</td></tr>
                        <tr><td>6</td><td>2024-01-20</td><td>North</td><td>89.1</td></tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</body>
</html>
