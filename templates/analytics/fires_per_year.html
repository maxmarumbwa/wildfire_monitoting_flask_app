<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fires per Year</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 15px;
    }
    label {
      margin-right: 10px;
    }
    select {
      margin-right: 20px;
      padding: 5px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸ”¥ Fires per Year</h2>

    <!-- YEAR FILTER -->
    <label for="yearSelect"><strong>Year:</strong></label>
    <select id="yearSelect">
      <option value="all">All Years</option>
    </select>

    <!-- AVG FRP FILTER -->
    <label for="frpSelect"><strong>Avg FRP:</strong></label>
    <select id="frpSelect">
      <option value="all">All</option>
      <option value="10">â‰¥ 10</option>
      <option value="20">â‰¥ 20</option>
      <option value="30">â‰¥ 30</option>
      <option value="40">â‰¥ 40</option>
    </select>

    <br><br>

    <canvas id="firesYearChart"></canvas>
  </div>

  <script>
    fetch('/api/fires/summary/year')
      .then(res => res.json())
      .then(result => {

        console.log('API data:', result);

        const data = result.data;

        const yearSelect = document.getElementById('yearSelect');
        const frpSelect = document.getElementById('frpSelect');

        // Extract arrays
        const years = data.map(d => d.year);
        const fireCounts = data.map(d => d.fire_count);
        const avgFrp = data.map(d => d.avg_frp);

        // Populate year dropdown
        years.forEach(year => {
          const option = document.createElement('option');
          option.value = year;
          option.textContent = year;
          yearSelect.appendChild(option);
        });

        // Create chart
        const ctx = document.getElementById('firesYearChart');
        const chart = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: years,
            datasets: [{
              label: 'Fire Detections',
              data: fireCounts
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });

        // Apply filters
        function applyFilters() {
          const selectedYear = yearSelect.value;
          const selectedFrp = frpSelect.value;

          let filteredData = data;

          if (selectedYear !== 'all') {
            filteredData = filteredData.filter(
              d => d.year === parseInt(selectedYear)
            );
          }

          if (selectedFrp !== 'all') {
            filteredData = filteredData.filter(
              d => d.avg_frp >= parseFloat(selectedFrp)
            );
          }

          chart.data.labels = filteredData.map(d => d.year);
          chart.data.datasets[0].data = filteredData.map(d => d.fire_count);
          chart.update();
        }

        yearSelect.addEventListener('change', applyFilters);
        frpSelect.addEventListener('change', applyFilters);

      })
      .catch(err => {
        console.error('Error loading fire data:', err);
      });
  </script>

</body>
</html>
