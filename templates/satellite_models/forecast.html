<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet (required by Windy) -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>

    <!-- Windy API -->
    <script src="https://api.windy.com/assets/map-forecast/libBoot.js"></script>

    <style>
        #windy {
            width: 100%;
            height: 500px;
        }
    </style>
</head>

<body>
    <div id="windy"></div>

    <script>
        const options = {
            key: "{{ windy_key }}",
            lat: -19.0154,
            lon: 29.1549,
            zoom: 6,

            // ðŸ‘‡ CHANGE OVERLAY HERE:
            // "wind" | "rain" | "clouds"
            overlay: "rain"
        };

        windyInit(options, (windyAPI) => {
            const { overlays } = windyAPI;

            // Wind metric (only applies when overlay = "wind")
            overlays.wind.setMetric("bft");
        });
    </script>
</body>

</html>
