<!-- RIGHT SIDEBAR -->
<div class="col-md-2 bg-light sidebar">
    <div class="p-3">
        <h5 class="text-primary">ANALYTICS</h5>

        <div class="mb-3">
            <label class="form-label">Summary Charts</label>
            <select class="form-select" id="analyticsSelect">
                <option value="fires">Fire Trends</option>
                <option value="burntArea">Burnt Area Stats</option>
                <option value="seasonal">Seasonal Variations</option>
            </select>
        </div>

        <hr>

        <!-- Fire Impact Overlay Section -->
        <h6 class="text-primary">FIRE IMPACT OVERLAY</h6>
        <div class="overlay-list mb-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="settlementOverlay">
                <label class="form-check-label" for="settlementOverlay">Settlement</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="floodProneOverlay">
                <label class="form-check-label" for="floodProneOverlay">Flood Prone</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="landCoverOverlay">
                <label class="form-check-label" for="landCoverOverlay">Land Cover</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="ndviOverlay">
                <label class="form-check-label" for="ndviOverlay">NDVI</label>
            </div>
        </div>

        <hr>

        <h6 class="text-primary">TOOLS</h6>
        <div class="tool-list">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="downloadMap">
                <label class="form-check-label" for="downloadMap">Download Map</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="toggleLegend">
                <label class="form-check-label" for="toggleLegend">Show Legend</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="compareYears">
                <label class="form-check-label" for="compareYears">Compare Years</label>
            </div>
        </div>
    </div>
</div>
