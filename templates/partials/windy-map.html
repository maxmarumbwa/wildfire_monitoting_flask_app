<div id="windy" style="width:100%; height:500px;"></div>

<script>
  const options = {
      key: "{{ windy_key }}",
      lat: -19.0154,
      lon: 29.1549,
      zoom: 6,
      overlay: "rain" // wind | rain | clouds
  };

  windyInit(options, (windyAPI) => {
      const { overlays } = windyAPI;
      overlays.wind.setMetric("bft");
  });
</script>
