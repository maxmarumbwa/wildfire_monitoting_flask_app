    
    <div id="windy"></div>

    <script>
        const options = {
            key: "{{ windy_key }}",
            lat: -19.0154,
            lon: 29.1549,
            zoom: 6,

            // ðŸ‘‡ CHANGE OVERLAY HERE:
            // "wind" | "rain" | "clouds"
            overlay: "rain"
        };

        windyInit(options, (windyAPI) => {
            const { overlays } = windyAPI;

            // Wind metric (only applies when overlay = "wind")
            overlays.wind.setMetric("bft");
        });
    </script>
