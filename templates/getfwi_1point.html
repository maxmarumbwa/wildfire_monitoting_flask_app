<!DOCTYPE html>
<html>

<head>
    <title>Weather Lookup</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f3f3f3;
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #1e90ff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        pre {
            background: #eae4e4;
            color: rgb(15, 16, 15);
            padding: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Get Weather by Coordinates</h2>

        <form id="weatherForm">
            <label>Latitude</label>
            <input type="text" id="lat" placeholder="-15" required>

            <label>Longitude</label>
            <input type="text" id="lon" placeholder="27" required>

            <button type="submit">Get Weather</button>
        </form>

        <h3>API Response:</h3>
        <pre id="output">Waiting...</pre>
        <div></div>
    </div>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const lat = document.getElementById("lat").value;
            const lon = document.getElementById("lon").value;

            fetch("/get_weather", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `lat=${lat}&lon=${lon}`
            })
                .then(res => res.json())
                .then(data => {

                    // Extract required values
                    const seaLevel = data.main.sea_level ?? "N/A";
                    const tempMinC = (data.main.temp_min - 273.15).toFixed(1);
                    const windSpeed = data.wind.speed;

                    // Render as an unordered list
                    document.getElementById("output").innerHTML = `
            <ul>
                <li><strong>Sea Level Pressure:</strong> ${seaLevel} hPa</li>
                <li><strong>Min Temperature:</strong> ${tempMinC} Â°C</li>
                <li><strong>Wind Speed:</strong> ${windSpeed} m/s</li>
            </ul>
`;
                })
                .catch(err => {
                    document.getElementById("output").textContent = "Error fetching data.";
                });
        });
    </script>

</body>

</html>
