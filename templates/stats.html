<!-- Wildfire Statistics Section -->
<div class="row mt-4">
    <!-- Statistics Card -->
    <div class="col-md-3">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <!-- Number of Wildfires -->
                <div class="text-center mb-4">
                    <h3 class="text-danger fw-bold">434</h3>
                    <p class="text-muted mb-0">Number of wildfires</p>
                    <small class="text-muted">In the current map extent</small>
                </div>

                <hr>

            </div>
        </div>
    </div>

    <!-- Graph Section -->
    <div class="col-md-9">
        <div class="card border-0 shadow-sm h-100">
            <div class="card-body">
                <h6 class="fw-bold mb-3">Number of fires per province</h6>
                
                <!-- Bar Chart Container -->
                <div class="chart-container" style="height: 200px;">
                    <canvas id="wildfireSizeChart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
