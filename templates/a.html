<!DOCTYPE html>
<html>
<head>
    <title>Zimbabwe Fire Trends 2000-2020</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        canvas { background: white; border: 1px solid #ccc; border-radius: 6px; }
    </style>
</head>
<body>
    <h2>Zimbabwe Fire Trends (2000-2020)</h2>
    <canvas id="trendChart" width="1000" height="500"></canvas>

    <script>
        fetch('/data/fire.json')
            .then(response => response.json())
            .then(data => {
                const provinces = Object.keys(data[0]).filter(k => k !== 'year');
                const years = data.map(d => d.year);

                // Prepare datasets
                const datasets = provinces.map((p, idx) => ({
                    label: p,
                    data: data.map(d => d[p]),
                    borderColor: `hsl(${idx * 36}, 70%, 50%)`,
                    backgroundColor: `hsla(${idx * 36}, 70%, 50%, 0.2)`,
                    fill: false,
                    tension: 0.3
                }));

                // Plot chart
                const ctx = document.getElementById('trendChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: years,
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: { position: 'bottom' },
                            title: { display: true, text: 'Yearly Fire Trends by Province' }
                        },
                        scales: {
                            y: { beginAtZero: true },
                            x: { title: { display: true, text: 'Year' } }
                        }
                    }
                });
            })
            .catch(err => console.error("Error loading JSON:", err));
    </script>
</body>
</html>
